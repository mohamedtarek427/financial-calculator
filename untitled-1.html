<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://kit.fontawesome.com/8550536d3e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>
                calculate your Rewards
            </h1>
            <form>
                <div class="vendor-bills">
                <p>Vendor/Bills</p>
                <input class="vendorBillsValue" type="text" placeholder="Enter a number" >
            </div>

            <div class="media-Ad">
                <p>Media/Ad</p>
                <input class="mediaAD" type="text" placeholder="Enter a number" >
            </div>

            <div class="corp-spend">
                <p>corp-spend</p>
                <input class="corpSpend" type="text" placeholder="Enter a number" >
            </div>

            <div class="team-project">
                <p>team-project</p>
                <input class="teamProject" type="text" placeholder="Enter a number" >
            </div>
            </form>
                <h2>Compare your Rewards</h2>
                <div class="brands">
                        <div class="left-icon">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                        </div>
                    <button onclick={textHandlerBrex()} class="brex">Brex</button>
                    <button onclick={textHandlerStripe()} class="stripe">Stripe</button>
                    <button onclick={textHandlerAmex()} class="amex">Amex</button>
                        <div class="right-icon">
                    <i class="fa-solid fa-circle-chevron-right"></i>   
                        </div>             
                    <div>
                </div>
            </div>
            <img src="visa.jpg" alt="visa">
            <div class="rewards">
            <div class="brandReward">
                <p class="brand-name"></p>
            <p>Unlimited Rewards</p>
            <p>LIFETIME REWARD</p>
        </div>
        <div class="rewardValues">
                <p class="brandRewardValue"></p>
                <p class="unlimitedRewards"></p>
                <p class="lifetimeRewards"></p>
            </div>
            <div class="animated-progress brand-reward">
                <span data-progress="100">0</span>
            </div>

            <div class="animated-progress unlimited-reward">
                <span data-progress="100">0</span>
            </div>

            <div class="animated-progress lifetime-reward">
                <span data-progress="100">0</span>
            </div>
    </body>
    <script src="main.js"></script>
</html>
